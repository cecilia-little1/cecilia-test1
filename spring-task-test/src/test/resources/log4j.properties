# 将INFO以及以上层级的信息输出到stdout
log4j.rootLogger=INFO,stdout

# 配置stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss} [Thread: %t] %n[%l] %n%m%n%n

# 禁用c3p0-hibernate-spring日志
log4j.logger.com.mchange=OFF
log4j.logger.org.hibernate=OFF
log4j.logger.org.springframework=OFF
log4j.logger.com.gargoylesoftware.htmlunit=OFF